<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WAP Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7ebad0fa93.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css" type="text/css"> -->
    <link rel="stylesheet" href="./public/assets/css/style.css" type="text/css">
    <script src="./public/assets/js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="javascript:void(0);">
          <img src="./public/assets/images/yt_logo.png" alt="My Logo" />
        </a>
        <div class="login hide" id="loginForm">
          <form>
          <div class="form">
            <div>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" autocomplete="on" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" autocomplete="on" />
            </div>
            <div>
              <span class="error" id="loginError"></span>
            </div>
          </div>
          </form>
        
          <div class="btn" id="loginBtn">
            <button class="button">Login</button>
          </div>
        </div>

        <div class="login hide" id="welcome">
          <div class="welcome">Welcome, <span id="loggedUser"></span></div>

          <div class="btn">
            <button class="button" id="logoutBtn">Logout</button>
          </div>
        </div>
        
      </div>
      
      <div class="content" id="content">
        <p id="welcome-store">Welcome to my store</p>
      </div>

      <div class="footer">&copy;Copyright by Yen Truong's shop</div>
    </div>
  </body>
</html>
